			//WAP TO FIND PRIME NO BETWEEN 1 TO 100.
			var i;
			for(i=1;i<=100;i++){
				var j;
				var count=0;
				for(j=1;j<=i;j++){
					if (i%j===0){
						count ++;
					}
					if (count>2){
						break;
					}
				}
			if(count==2){
				console.log(i+ " is prime no");
			}else{
				console.log(i+ " is not prime no");
			}
		}
