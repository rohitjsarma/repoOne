<!DOCTYPE html>
<html>
	<head>
		<title>forLoopExample</title>
	</head>
	<body>
		<script type="text/javascript">
			//WAP TO FIND THE SUM OF ALL EVEN NO BETWEEN 100 AND 1 !
			var i;
			var result=0;

			for ( i = 100; i>=1 ; i--) {
				// console.log(i);
				if(i%2==0){
					console.log(i);
					result+=i;
				}
			}
			console.log("end of loop");
			console.log("result sum of all even no " +result);
		</script>

	</body>
</html>
