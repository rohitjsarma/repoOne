<!DOCTYPE html>
<html>
	<head>
		<title>forLoopingExample</title>
	</head>
	<body>

		<script type="text/javascript">
			//WAP TO DISPLAY THE TABLE OF USER GIVEN INPUT.
			var i;
			var n;
			var i = prompt("enter the value");
			for ( n = 1; n <=20; n++) {
				result=i*n;
		console.log(n + ' * ' + i + ' = ' + result);
		console.log(result);
	}
		</script>

	</body>
</html>
